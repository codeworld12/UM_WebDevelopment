<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Countdown Timer</title>
</head>

<body>
    <div id="main">
        <div id="box">
            <label for="datetime">Set Countdown Time:</label>
            <input class="pa" type="datetime-local" id="datetime" required>
            <button class="pa" onclick="startCountdown()">Start</button>
            <button class="pa" onclick="stopCountdown()">Stop</button>
        </div>
        <div class="timer" id="timer">Time</div>
    </div>

    <script src="script.js"></script>
</body>

</html>
